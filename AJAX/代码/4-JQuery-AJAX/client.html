<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../bootstrap-3.4.1-dist/css/bootstrap.min.css">
    <script src="../../../html/jQuery/jquery-3.6.0.js"></script>
    <title>JQuery发送AJAX请求</title>
</head>

<body>
    <div class="container">
        <h2 class="page-header">JQuery 发送AJAX请求</h2>
        <button class="btn btn-primary">GET</button>
        <button class="btn btn-danger">POST</button>
        <button class="btn btn-info">通用型方法</button>
    </div>
</body>
<script>
    $('button').eq(0).click(function () {
        $.get('http://localhost:8000/JQuery-AJAX', { a: 100, b: 200 }, function (data) {
            console.log(data.name);
        }, 'json')
    });

    $('button').eq(1).click(function () {
        $.post('http://localhost:8000/JQuery-AJAX', { a: 100, b: 200 }, function (data) {
            console.log(data)
        });
    });
    $('button').eq(2).click(function () {
        // $.ajax() 括号中的参数是对象{  }表示
        $.ajax({
            // url
            url: 'http://localhost:8000/JQuery-AJAX',
            // data  数据参数类型是对象
            data: { a: 100, b: 200 },
            // 请求类型
            type: 'POST',
            // 响应体结果类型设置
            dataType: 'json',
            // 成功的回调
            success: function (data) {
                console.log(data.name);
            }



        });
    });
</script>

</html>
