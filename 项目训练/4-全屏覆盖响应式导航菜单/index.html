<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="responsiveNavMeun.css">
    <title>Muen</title>
</head>

<body>
    <div class="toggleIcon" onclick="menuToggle()"></div>
    <div class="meun-overlay">
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Services</a></li>
            <li><a href="">Portfolio</a></li>
            <li><a href="">Our Team</a></li>
            <li><a href="">Content</a></li>
        </ul>
    </div>
</body>
<script>
    function menuToggle() {
        var nav = document.querySelector('.meun-overlay');
        nav.classList.toggle('active');
        var iconchange = document.querySelector('.toggleIcon');
        iconchange.classList.toggle('active');
    }
</script>

</html>
