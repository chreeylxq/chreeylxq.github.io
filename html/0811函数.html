    <script>
        /*定义函数
          函数：把重复的代码封装（一般具有特殊的功能）
            function 函数名(){
                函数体
            }
          使用函数 相当于执行函数体里面的内容
            函数名()

        任何标签都可以添加点击事件
        */ 


    /*  函数 
            1. 无参有返回值
                一个函数只有一个返回值 ，return 语句后面的内容不再执行
                调用函数得到的内容是 return 后面的内容

            2. 有参无返回值
                // 定义函数：形参（定义变量）
                function add(x){
                    console.log(x)  //函数体：使用变量
                }
                // 使用函数: 实参(相当于给变量赋值 )
                add(100)
            
            3. 有参有返回值
                function func(x,y){
                    return x*y;
                }
                console.log(func(3,7));

        arguments  内置  只有在函数中才有argument对象，只能在函数中才可以检测  argument 表示用户实际输入的参数
                argument.length  实参的长度

                // 遍历argument
                for( var i = 0 ; i < arguments.length ; i++){
                    console.log(arguments[i])
                }

    */   
    </script>
