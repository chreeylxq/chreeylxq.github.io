<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="txt">
    <button id="btn">按钮</button>
    <p id="con"></p>

    <script>
        function $(x){
            return document.getElementById(x);
        }

        var otxt = $('txt');
        var obtn = $('btn');
        var ocon = $('con');
        
        obtn.onclick = function(){
            ocon.innerHTML = otxt.value;
            otxt.value = '';
        }

        /* 控制表单元素的值
                获取值：.value
                修改值：.value='修改的内容'
        */  

        for( var i = 0 ; i < 4 ;i++){
            for( var j = 0 ; j < 4 ; j++){
                document.write('*');
            }
            document.write('<br>');
        }

        for(var i=0;i<4;i++){
            for(var j=0;j<=i;j++){
                document.write('*&nbsp;');
            }
            document.write('<br>');
        }

        for(var i=0; i<4;i++){
            for(var j=3;j>=i;j--){
                document.write('*&nbsp;');
            }
            document.write('<br>');
        }
    </script>
</body>
</html>
