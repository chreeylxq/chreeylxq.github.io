<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.6.0.js"></script>

    <style>
        div {
            width: 200px;
            height: 200px;
            background: tomato;
            display: none;
        }
    </style>
    <script>
        $(function () {
            $('button').eq(0).click(function (event) {
                $('div').fadeIn(2000);
            });
            $('button').eq(1).click(function (event) {
                $('div').fadeOut(2000);
            });
            $('button').eq(2).click(function (event) {
                $('div').fadeToggle(2000);
            });
            $('button').eq(3).click(function (event) {
                $('div').fadeTo(2000, 0.3);
            });
        });
    </script>
</head>
<!-- 
    .fadeIn()  淡入
    .fadeOut()  淡出
    .fadeToggle() 切换
    以上默认自带时间，也可以自定义 单位 ms

    .fadeIn(时间，function(){动画执行完毕之后执行的代码})


    透明度切换：
    .fadeTo(时间，透明度)  参数不能省略
 -->

<body>
    <button>显示</button>
    <button>隐藏</button>
    <button>切换</button>
    <button>透明度</button>
    <div></div>
</body>

</html>
