        *{
            margin: 0px;

        html,body{
            width: 100%;

        nav{
            width: 100%;
            height: 96px;
            background: pink;
            padding: 0 20px;
            box-sizing: border-box;
        }
        div{
            height: 96px;

        }
        section{
            width: 100%;
            padding: 0 10px;
            background: brown;
            box-sizing: border-box;
        }
        ul{
            width: 100%;
            overflow: hidden;
            background: cornflowerblue;
        }
        li{
            width: 24.25%;
            margin-right: 1%;
            background: lightgreen;
            float: left;
            margin-bottom: 10px;
        }
        li:nth-of-type(4n){
            margin-right: 0px;
        }
        p{
            padding: 4px 10px;
            /* 超出文字部分需要设置文本高 */
            height: 41px;
            /* 以下代码共同作用，超出范围显示... */
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        @media (max-width:520px) {
          li{
              width: 100%;
              margin-right: 0px;
          }
       }
       @media (min-width:521px) and (max-width:720px) {
           li{
               width: 49%;
               margin-right: 2%;
           }
           li:nth-of-type(2n){
               margin-right: 0px;
           }
       }
       @media (min-width:721px) and (max-width:979px) {
        li{
               width: 32%;
               margin-right: 2%;
           }
           li:nth-of-type(3n){
               margin-right: 0px;
           }
       }
    </style>
</head>
