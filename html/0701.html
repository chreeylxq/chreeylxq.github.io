<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Canvas</title>
</head>
<body>
	<canvas id="tutorial" width="300" height="300"></canvas>
	<script type="text/javascript">
		function drawRect() {
			var c=document.getElementById("tutorial");
			if (!c.getContext) return;
			var ctx=c.getContext("2d");
			ctx.fillStyle="rgb(200,0,0)";
			ctx.fillRect(10,10,55,50);

			ctx.fillStyle="rgb(0,0,200,0.5)";
			ctx.fillRect(30,30,55,50);
			}
		drawRect();
		function drawRect1() {
			var c =document.getElementById("tutorial");
			if(!c.getContext) return;
			var ctx=c.getContext("2d");
			ctx.fillStyle="#00ffff";
			ctx.fillRect(10,70,100,50);
			ctx.strokeRect(10,70,100,50);
			ctx.clearRect(15,75,50,25);
			}
		drawRect1();

		function drawPath() {
			var c=document.getElementById("tutorial");
			if (!c.getContext) return;
			var ctx=c.getContext("2d");
			ctx.beginPath();
			ctx.moveTo(120,50);
			ctx.lineTo(270,50);
			ctx.closePath();
			ctx.stroke();
		}
		drawPath();
	</script>
	<canvas id="myCanvas" width="600" height="600"></canvas>
	<script>
		function drawTriangle() {
			var c=document.getElementById("myCanvas");
			if (!c.getContext) return;
			var ctx=c.getContext("2d");
			ctx.beginPath();
			ctx.moveTo(0,0);
			ctx.lineTo(50,0);
			ctx.lineTo(50,100);
			ctx.closePath();
			ctx.stroke();
		}
		drawTriangle();

		function drawCirl() {
			var c =document.getElementById("myCanvas");
			if (!c.getContext) return;
			var ctx=c.getContext("2d");
			ctx.beginPath();
			ctx.arc(100,100,40,0,0.5*Math.PI);
			ctx.stroke();

			ctx.beginPath();
			ctx.arc(200,100,40,0,-0.5*Math.PI,true);
			ctx.closePath();
			ctx.stroke();

			ctx.beginPath();
			ctx.arc(50,200,40,-0.5*Math.PI,0.5*Math.PI,false);
			ctx.fill();
			// ctx.closePath();
			// ctx.stroke();

			ctx.beginPath();
			ctx.arc(200,200,40,0,Math.PI,false);
			ctx.fill();
		}
		drawCirl();
		
	</script>
</body>
