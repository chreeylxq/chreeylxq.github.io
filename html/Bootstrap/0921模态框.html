    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">
        Launch demo modal
    </button>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-label="myModalLabel">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <buttton type="button" class="close" data-dismiss="modal" aria-label="Close"><span>&times;</span>
                    </buttton>
                    <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                </div>
                <div class="modal-body">
                    <h4>Text in a modal</h4>
                    <p>Duis mollis, est non commodo luctus, nisi erat porttitor ligula.</p>
                    <h4>Popover in a modal</h4>
                    <p>
                        This
                        <a href="#" role="button" class="btn btn-default popover-test" title
                            data-content="And here's some amazing content. It's very engaging. right?"
                            data-original-title="A Title">button</a>
                        should trigger a popover on click.
                    </p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-default" type="button" data-dismiss="modal">Close</button>
                    <button class="btn btn-primary" type="button">Save changes</button>

                </div>
            </div>
        </div>
    </div>
    <button class="btn btn-default popover-test">fgsdgs</button>
    <div class="dropdown">
        <button id="dLabel" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Dropdown trigger
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" aria-labelledby="dLabel">
            ...
        </ul>
    </div>
    <div class="dropdown">
        <a id="dLabel" data-target="#" href="http://example.com/" data-toggle="dropdown" role="button"
