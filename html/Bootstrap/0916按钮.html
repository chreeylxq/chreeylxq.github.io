<!DOCTYPE html>
<html lang="en">
<style>
    .center-block {
        width: 200px;
        height: 200px;
        background: tomato;
    }

    .cirl {
        width: 0px;
        height: 0px;
        border-bottom: 5px solid tomato;
        border-right: 5px solid transparent;
        border-left: 5px solid transparent;
    }
</style>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../jQuery/jquery-3.6.0.js"></script>
    <link rel="stylesheet" href="../../bootstrap-3.4.1-dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<style>
    .row div {
        border: 1px solid #000;
        background: tomato;
    }

    .one div {
        border: 1px solid #000;
        background: pink;
    }

    .two {
        background: rgb(130, 111, 148);
    }

    .two div {
        border: 1px solid #000;
    }
</style>

<body>
    <!-- 关闭按钮
    <button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <div class="cirl"></div>
    <div class="center-block show"></div> -->
    <div class="container">
        <div class="row">
            <div class="col-lg-6">1</div>
            <div class="col-lg-6">2</div>
        </div>
        <div class="row">
            <div class="col-md-6">1</div>
            <div class="col-md-6">2</div>
        </div>
        <div class="row one">
            <div class="col-lg-4 col-md-6 col-xs-12">1</div>
            <div class="col-lg-4 col-md-6 col-xs-12">1</div>
            <div class="col-lg-4 col-md-6 col-xs-12">1</div>
            <div class="col-lg-4 col-md-6 col-xs-12">1</div>
        </div>
    </div>

    <br>
    <div class="container">

        <!-- 列偏移:增加  margin-left -->
        <div class="row two">
            <div class="col-lg-2">1</div>
            <div class="col-lg-2 col-lg-offset-3">2</div>
            <div class="col-lg-2 col-lg-offset-3">3</div>
        </div>

        <!-- 列嵌套 -->
        <div class="row two">
            <div class="col-lg-8">
                <div class="row">
                    <div class="col-lg-7">12</div>
                    <div class="col-lg-5">56</div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
