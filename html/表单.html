<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input:nth-of-type(1),input:nth-of-type(2),input:nth-of-type(3){
            border: 1px solid red;
            width: 160px;
            height: 20px;
            outline: none;
            padding-left: 20px;
            padding-right: 20px;
        }
        textarea{
            width: 400px;
            height: 100x;
            border: 1px solid rgba(77, 73, 73, 1);
            resize: none;
            /* 禁止伸缩 */
            outline: none;
            /* 去除蓝色边框 */
        }
        select,option{
            width: 200px;
            border: 1px solid rgba(77, 73, 73, 1);
            outline: none;
            -webkit-appearance: none;
        }
    </style>
</head>
<body>
    <div></div>
    <!-- form action:表单提交的地址 -->
    <form action="success.html">
    <!-- input类型：text文本 number数字 password密码 radio单选框 checkbox多选框-->
    <!-- input按钮类型：button按钮 reset重置 submit提交 -->
    <!-- lable联系文本内容和可输入表单 lable的for指向input的id -->

    <label for="username">用户名：</label><input type="text" name="user" id="username" required placeholder="请输入用户名" autofocus><br><br>
    <!-- name是表单提交的时候使用 -->
    <label for="phonenumber">手机号：</label><input type="number" name="phone" id="phonenumber"><br><br>
    <label for="psd">密&nbsp;&nbsp;&nbsp;码：</label><input type="password" id="psd" name="psd"><br><br>
    <!-- 下拉框 
        value值提交的时候使用
        option下拉选项-->
    出生地：
    <select name="city" id="">
        <option value="bj">beijing</option>
        <option value="sh" selected>shanghai</option>
        <option value="hz">hangzhou</option>
    </select><br><br>
    性&nbsp;&nbsp;&nbsp;别：<input type="radio" name="sex" value="man">男 
                            <input type="radio" name="sex" value="female">女 <br><br>
    <!-- 如果想要单选框成为真正的单选框，给一个相同的name值 -->
    爱&nbsp;&nbsp;&nbsp;好：<input type="checkbox" id="code"><label for="code">打代码</label><input type="checkbox" name="" id="">游戏 <input type="checkbox" name="" id="">电影<br><br>
    <!-- 文本域 -->
    自我评价：<textarea name="" id="" cols="30" rows="5"></textarea><br><br>
    <!-- 表单提交 -->
    <input type="submit" value="提交">
    <input type="reset" value="重置">
    <input type="button" value="按钮">
    </form>
    <!-- input标签属性 
            required 必须填写 placeholder默认提示文本 autofocus自动聚焦 selected默认选中下拉列表 checked默认选中选框-->
</body>
</html>
