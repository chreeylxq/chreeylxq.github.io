    <script>
        /*
            通过标签名获取标签: document.getElementsByTagName('button')
            得到的是一个类数组对象(不是完全的数组对象)
            不能直接对该对象进行操作，即使只有一个标签  要选择到具体某一个标签 tags[索引值]

        */ 


        var tags = document.getElementsByTagName('button');
        // console.log(tags);
        // console.log(tags[0].style.color='red')

        // for( var i = 0 ;i < tags.length ; i++){
        //     console.log(i);
        //     tags[i].onclick = function(){
        //         this.style.color = 'red';  //点击按钮时，按钮上的文字变红色
        //     }
        // }


        // 点击一个按钮时，其他所有的按钮都变为黑色

        for( var i = 0 ;i <tags.length; i++){
           
            console.log(i);
            tags[i].onclick = function(){
                // 点击的时候执行，所有i是一个固定的值
                // 所有button的文字都变为黑色
                for( var j = 0; j<tags.length; j++){
                    tags[j].style.color='black';
                }
                this.style.color='red';
            } 
        }
    </script>
