<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fontstyle/iconfont.css">
    <script src="fontstyle/iconfont.js"></script>
    <title>Document</title>
    
    <style>
        .icon{
            width: 1em;
            height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
        .my{
            font-size: 40px;
            transition: all 2s;
        }
        .my:hover{
            color: blue;
        }

        @font-face {
        font-family: 'iconfont';
        src: url('iconfont.woff2?t=1628220255935') format('woff2'),
        url('iconfont.woff?t=1628220255935') format('woff'),
        url('iconfont.ttf?t=1628220255935') format('truetype');
        }
        .iconfont {
        font-family: "iconfont" !important;
        font-size: 16px;
        font-style: normal;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body>
    <i class="iconfont icon-xiangji1 my"></i>
    <svg class="icon my" aria-hidden="true">
        <use xlink:href="#icon-xiangji1"></use>
    </svg>
    <span class="iconfont">&#xe691;</span>
</body>
</html>
